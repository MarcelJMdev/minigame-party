<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçî Burger bauen - Minigame Party</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .game-info {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .game-info h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .game-info p {
      font-size: 1.1em;
      opacity: 0.9;
      margin-bottom: 15px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .stat-label {
      font-size: 0.9em;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #ffd700;
    }

    .burger-stage {
      background: white;
      padding: 30px;
      border-radius: 20px;
      margin: 20px 0;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .burger-section {
      margin-bottom: 20px;
    }

    .burger-label {
      color: #333;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
      text-align: center;
    }

    .burger-display {
      text-align: center;
      font-size: 3em;
      min-height: 80px;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 15px;
      border: 3px dashed rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
    }

    .burger-display.complete {
      border-color: #2ecc71;
      background: rgba(46, 204, 113, 0.1);
      animation: celebrate 0.5s ease;
    }

    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .burger-item {
      display: inline-block;
      margin: 2px;
      transition: all 0.3s ease;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .burger-item.error {
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .ingredients-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .ingredient-btn {
      padding: 20px;
      font-size: 2.5em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      background: linear-gradient(135deg, #fff 0%, #f8f8f8 100%);
    }

    .ingredient-btn:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .ingredient-btn:active {
      transform: translateY(0) scale(0.95);
    }

    .ingredient-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      height: 3px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
      margin: 20px 0;
    }

    .instructions {
      background: rgba(255, 215, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      border: 2px solid rgba(255, 215, 0, 0.4);
      text-align: center;
    }

    .instructions strong {
      color: #ffd700;
      font-size: 1.2em;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-start {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
    }

    .btn-reset {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
    }

    .btn-back {
      background: linear-gradient(135deg, #95a5a6, #7f8c8d);
      color: white;
    }

    .leaderboard {
      background: rgba(0, 0, 0, 0.3);
      padding: 25px;
      border-radius: 15px;
      margin-top: 30px;
      backdrop-filter: blur(10px);
    }

    .leaderboard h3 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .leaderboard-tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      font-size: 1em;
    }

    .tab.active {
      background: linear-gradient(135deg, #fa709a, #fee140);
      border-color: #fa709a;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .leaderboard-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    .leaderboard-item:nth-child(1) { border-color: #ffd700; }
    .leaderboard-item:nth-child(2) { border-color: #c0c0c0; }
    .leaderboard-item:nth-child(3) { border-color: #cd7f32; }

    .rank {
      font-size: 1.5em;
      font-weight: bold;
      min-width: 50px;
      text-align: center;
      color: #ffd700;
    }

    .leaderboard-item:nth-child(1) .rank { color: #ffd700; font-size: 2em; }
    .leaderboard-item:nth-child(2) .rank { color: #c0c0c0; font-size: 1.8em; }
    .leaderboard-item:nth-child(3) .rank { color: #cd7f32; font-size: 1.6em; }

    .leaderboard-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.3);
      object-fit: cover;
    }

    .username {
      flex: 1;
      font-size: 1.2em;
      font-weight: 600;
    }

    .score {
      font-size: 1.3em;
      font-weight: bold;
      color: #ffd700;
    }

    .no-data {
      text-align: center;
      padding: 30px;
      opacity: 0.7;
      font-size: 1.1em;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .burger-display { font-size: 2em; }
      .ingredient-btn { font-size: 2em; padding: 15px; }
      .button-group { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçî Burger Builder</h1>
    
    <div class="game-info">
      <h2 id="instruction">Klicke START um zu beginnen</h2>
      <p>Baue den Burger in der richtigen Reihenfolge!</p>
      
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-label">Zeit</div>
          <div class="stat-value" id="timer">0.0s</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Fehler</div>
          <div class="stat-value" id="errors">0</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Fortschritt</div>
          <div class="stat-value" id="progress">0/0</div>
        </div>
      </div>
    </div>

    <div class="instructions">
      <strong>üí° Tipp:</strong> Baue den Burger genau wie im Ziel-Burger gezeigt!
    </div>
    
    <div class="burger-stage">
      <div class="burger-section">
        <div class="burger-label">üéØ Ziel-Burger</div>
        <div class="burger-display" id="targetBurger">
          <div style="color: #999; font-size: 0.5em;">Klicke START</div>
        </div>
      </div>

      <div class="divider"></div>
      
      <div class="burger-section">
        <div class="burger-label">üë®‚Äçüç≥ Dein Burger</div>
        <div class="burger-display" id="playerBurger">
          <div style="color: #999; font-size: 0.5em;">Noch leer...</div>
        </div>
      </div>
    </div>
    
    <div class="ingredients-panel" id="ingredients"></div>
    
    <div class="button-group">
      <button class="btn-start" onclick="startGame()" id="startBtn">üéÆ START</button>
      <button class="btn-reset" onclick="resetGame()" id="resetBtn" style="display: none;">üîÑ Neustart</button>
      <button class="btn-back" onclick="window.location.href='../menu.html'">‚¨ÖÔ∏è Zur√ºck</button>
    </div>
    
    <div class="leaderboard">
      <h3>üèÜ Burger-Meister</h3>
      <div class="leaderboard-tabs">
        <button class="tab active" onclick="loadLeaderboard('daily', event)">üìÖ Heute</button>
        <button class="tab" onclick="loadLeaderboard('weekly', event)">üìä Woche</button>
        <button class="tab" onclick="loadLeaderboard('alltime', event)">üåü All-Time</button>
      </div>
      <div id="leaderboardContent">
        <div class="no-data">Lade Rangliste...</div>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
  <script>
    const API_URL = "https://games.farmsucht.eu/api";
    
    // Auth Check
    if (!requireAuth()) {
      throw new Error('Not authenticated');
    }
    
    const token = getToken();
    
    const ingredients = ['üçû', 'ü•¨', 'üçÖ', 'üßÄ', 'ü•ì', 'üçî'];
    const ingredientNames = {
      'üçû': 'Brot',
      'ü•¨': 'Salat',
      'üçÖ': 'Tomate',
      'üßÄ': 'K√§se',
      'ü•ì': 'Speck',
      'üçî': 'Patty'
    };
    
    let targetOrder = [];
    let playerOrder = [];
    let startTime = 0;
    let timerInterval = null;
    let errors = 0;
    let gameActive = false;
    
    function startGame() {
      gameActive = true;
      errors = 0;
      playerOrder = [];
      
      // Create random burger: Bottom bun, random middle ingredients, top bun
      const middleIngredients = shuffleArray([...ingredients.slice(1, -1)]);
      targetOrder = ['üçû', ...middleIngredients, 'üçî', 'üçû'];
      
      // Display target burger
      const targetDiv = document.getElementById('targetBurger');
      targetDiv.innerHTML = '';
      targetOrder.forEach(ing => {
        const span = document.createElement('span');
        span.className = 'burger-item';
        span.textContent = ing;
        targetDiv.appendChild(span);
      });
      
      // Clear player burger
      document.getElementById('playerBurger').innerHTML = '';
      
      // Update UI
      document.getElementById('errors').textContent = '0';
      document.getElementById('progress').textContent = `0/${targetOrder.length}`;
      document.getElementById('instruction').textContent = 'üë®‚Äçüç≥ Baue den Burger nach!';
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('resetBtn').style.display = 'inline-block';
      
      // Create ingredient buttons
      const ingredientsDiv = document.getElementById('ingredients');
      ingredientsDiv.innerHTML = '';
      
      ingredients.forEach(ing => {
        const btn = document.createElement('button');
        btn.className = 'ingredient-btn';
        btn.textContent = ing;
        btn.title = ingredientNames[ing];
        btn.onclick = () => addIngredient(ing);
        ingredientsDiv.appendChild(btn);
      });
      
      // Start timer
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 100);
    }
    
    function shuffleArray(arr) {
      const newArr = [...arr];
      for (let i = newArr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
      }
      return newArr;
    }
    
    function addIngredient(ing) {
      if (!gameActive) return;
      
      playerOrder.push(ing);
      
      // Update player burger display
      const playerDiv = document.getElementById('playerBurger');
      playerDiv.innerHTML = '';
      
      playerOrder.forEach((item, index) => {
        const span = document.createElement('span');
        span.className = 'burger-item';
        span.textContent = item;
        
        // Check if ingredient is correct
        const expectedIndex = index;
        if (item !== targetOrder[expectedIndex]) {
          span.classList.add('error');
        }
        
        playerDiv.appendChild(span);
      });
      
      // Update progress
      document.getElementById('progress').textContent = `${playerOrder.length}/${targetOrder.length}`;
      
      // Check if ingredient is correct
      const expectedIndex = playerOrder.length - 1;
      if (playerOrder[expectedIndex] !== targetOrder[expectedIndex]) {
        errors++;
        document.getElementById('errors').textContent = errors;
        
        // Visual feedback
        playerDiv.style.borderColor = '#e74c3c';
        setTimeout(() => {
          playerDiv.style.borderColor = 'rgba(255, 215, 0, 0.3)';
        }, 500);
      }
      
      // Check if burger is complete
      if (playerOrder.length === targetOrder.length) {
        endGame();
      }
    }
    
    function updateTimer() {
      const elapsed = (Date.now() - startTime) / 1000;
      document.getElementById('timer').textContent = elapsed.toFixed(1) + 's';
    }
    
    function endGame() {
      gameActive = false;
      clearInterval(timerInterval);
      
      const time = (Date.now() - startTime) / 1000;
      
      // Score calculation: base 10000 points, divided by time, minus errors
      const timeScore = Math.round(10000 / time);
      const errorPenalty = errors * 500;
      const score = Math.max(0, timeScore - errorPenalty);
      
      // Visual feedback
      const playerDiv = document.getElementById('playerBurger');
      playerDiv.classList.add('complete');
      
      // Disable ingredient buttons
      document.querySelectorAll('.ingredient-btn').forEach(btn => {
        btn.disabled = true;
      });
      
      // Check if perfect
      const isPerfect = errors === 0;
      
      if (isPerfect) {
        document.getElementById('instruction').textContent = `üéâ PERFEKT! Score: ${score.toLocaleString()}`;
      } else {
        document.getElementById('instruction').textContent = `‚úÖ Fertig! Score: ${score.toLocaleString()}`;
      }
      
      saveScore(score, time, errors);
    }
    
    function resetGame() {
      gameActive = false;
      
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      
      playerOrder = [];
      errors = 0;
      
      document.getElementById('targetBurger').innerHTML = '<div style="color: #999; font-size: 0.5em;">Klicke START</div>';
      document.getElementById('playerBurger').innerHTML = '<div style="color: #999; font-size: 0.5em;">Noch leer...</div>';
      document.getElementById('timer').textContent = '0.0s';
      document.getElementById('errors').textContent = '0';
      document.getElementById('progress').textContent = '0/0';
      document.getElementById('instruction').textContent = 'Klicke START um zu beginnen';
      document.getElementById('ingredients').innerHTML = '';
      document.getElementById('startBtn').style.display = 'inline-block';
      document.getElementById('resetBtn').style.display = 'none';
      
      document.getElementById('playerBurger').classList.remove('complete');
    }
    
    async function saveScore(score, time, errorCount) {
      if (score < 1) return;
      
      try {
        const response = await fetch(`${API_URL}/scores`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ game: 'burger', score })
        });
        
        if (response.ok) {
          const data = await response.json();
          
          const message = `
üçî Burger fertig!
‚è±Ô∏è Zeit: ${time.toFixed(2)}s
‚ùå Fehler: ${errorCount}
üéÆ Score: ${score.toLocaleString()}
ü™ô +${data.coins} M√ºnzen verdient!
          `;
          
          alert(message);
          loadLeaderboard('daily');
        } else {
          console.error('Fehler beim Speichern');
        }
      } catch (error) {
        console.error('Verbindungsfehler:', error);
      }
    }
    
    async function loadLeaderboard(type, event) {
      try {
        const response = await fetch(`${API_URL}/leaderboard/burger/${type}`);
        const data = await response.json();
        
        const content = document.getElementById('leaderboardContent');
        
        if (!data || data.length === 0) {
          content.innerHTML = '<div class="no-data">Noch keine Eintr√§ge vorhanden üéÆ</div>';
          return;
        }
        
        content.innerHTML = data.slice(0, 10).map((entry, i) => {
          const displayName = entry.displayName || entry.username;
          const medals = ['ü•á', 'ü•à', 'ü•â'];
          const medal = i < 3 ? medals[i] : '';
          
          return `
            <div class="leaderboard-item">
              <span class="rank">${medal || '#' + (i + 1)}</span>
              ${entry.avatar ? `<img src="${entry.avatar}" alt="${displayName}">` : `<div style="width: 50px; height: 50px; background: linear-gradient(135deg, #fa709a, #fee140); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5em; font-weight: bold;">${displayName.charAt(0).toUpperCase()}</div>`}
              <span class="username">${displayName}</span>
              <span class="score">${entry.score.toLocaleString()}</span>
            </div>
          `;
        }).join('');
        
        // Update active tab
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if (event) {
          event.target.classList.add('active');
        } else {
          document.querySelector('.tab').classList.add('active');
        }
      } catch (error) {
        console.error('Fehler beim Laden der Rangliste:', error);
        document.getElementById('leaderboardContent').innerHTML = 
          '<div class="no-data">Fehler beim Laden der Rangliste üò¢</div>';
      }
    }
    
    // Initialize
    loadLeaderboard('daily');
  </script>
</body>
</html>
