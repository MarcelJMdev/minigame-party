<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Minigame Party</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 70px auto;
      padding: 25px;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
    }

    button {
      padding: 12px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2ecc71;
    }

    #message {
      text-align: center;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
    }

    #message.error {
      background: rgba(231, 76, 60, 0.8);
      display: block;
    }

    #message.success {
      background: rgba(46, 204, 113, 0.8);
      display: block;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #1abc9c;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Minigame Party</h1>
    <h2>Login</h2>
    
    <div id="message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" id="username" required autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      
      <button type="submit">Einloggen</button>
    </form>
    
    <div class="link">
      Noch kein Account? <a href="register.html">Jetzt registrieren</a>
    </div>
  </div>

  <script>
    const API_URL = "https://minigame-party.onrender.com/api";

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        return showMessage("Bitte fÃ¼lle alle Felder aus!", "error");
      }

      try {
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', data.username);

          showMessage("Login erfolgreich!", "success");

          setTimeout(() => {
            if (data.hasAvatar) {
              window.location.href = "menu.html";
            } else {
              window.location.href = "avatar-creator.html";
            }
          }, 1000);
        } else {
          showMessage(data.error || "Falsche Anmeldedaten!", "error");
        }
      } catch (error) {
        showMessage("Verbindungsfehler â€“ Server nicht erreichbar!", "error");
      }
    });
    
    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = type;
      msg.style.display = "block";
    }

    // Wenn schon eingeloggt â†’ direkt weiterleiten
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = "menu.html";
    }
  </script>
</body>
</html>
