<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrierung - Minigame Party</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #message {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Minigame Party</h1>
    <h2>Registrierung</h2>
    
    <div id="message"></div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" id="username" required minlength="3" maxlength="20">
      </div>
      
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" required minlength="6">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Passwort best√§tigen</label>
        <input type="password" id="confirmPassword" required>
      </div>
      
      <button type="submit">Registrieren</button>
    </form>
    
    <div class="link">
      Schon registriert? <a href="login.html">Zum Login</a>
    </div>
  </div>

  <script>
    const API_URL = "https://minigame-party.onrender.com/api";

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      
      if (password !== confirmPassword) {
        showMessage('‚ùå Passw√∂rter stimmen nicht √ºberein.', 'error');
        return;
      }

      if (username.length < 3 || password.length < 6) {
        showMessage('‚ö†Ô∏è Benutzername oder Passwort zu kurz.', 'error');
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', data.username);
          showMessage('‚úÖ Registrierung erfolgreich! Weiterleitung...', 'success');
          setTimeout(() => window.location.href = 'avatar-creator.html', 1000);
        } else {
          showMessage(`‚ùå ${data.error || 'Fehler bei der Registrierung'}`, 'error');
        }
      } catch (error) {
        console.error(error);
        showMessage('üö´ Verbindung zum Server fehlgeschlagen!', 'error');
      }
    });
    
    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.className = type;
      msg.textContent = text;
    }
  </script>
</body>
</html>
