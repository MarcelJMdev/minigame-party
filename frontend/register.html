<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrierung - Minigame Party</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Minigame Party</h1>
    <h2>Registrierung</h2>
    
    <div id="message"></div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" id="username" required minlength="3" maxlength="20">
      </div>
      
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" required minlength="6">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Passwort bestÃ¤tigen</label>
        <input type="password" id="confirmPassword" required>
      </div>
      
      <button type="submit">Registrieren</button>
    </form>
    
    <div class="link">
      Schon registriert? <a href="login.html">Zum Login</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showMessage('PasswÃ¶rter stimmen nicht Ã¼berein', 'error');
        return;
      }
      
      try {
  const response = await fetch('http://localhost:3000/api/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ 
      username, 
      password
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', data.username);
          window.location.href = 'avatar-creator.html';
        } else {
          showMessage(data.error, 'error');
        }
      } catch (error) {
        showMessage('Verbindungsfehler', 'error');
      }
    });
    
    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.className = type;
      msg.textContent = text;
    }
  </script>
</body>
</html>
