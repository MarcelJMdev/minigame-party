<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü™ô M√ºnzturm</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body { padding: 20px; }
    #reactionBox, #gameCanvas { cursor: pointer; }
    .btn-drop { background: #FFD700 !important; color: #000 !important; }
    .btn-restart { background: #3498db !important; }
    .btn-back { background: #95a5a6 !important; }
  </style>
</head>
<body>
  <div class="container game-container">
    <h1>ü™ô M√ºnzturm</h1>
    
    <div class="game-info">
      <h2>Staple M√ºnzen so hoch wie m√∂glich!</h2>
      <p>Klicke zur richtigen Zeit, um die M√ºnze zu platzieren</p>
      
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-label">H√∂he</div>
          <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Bestleistung</div>
          <div class="stat-value" id="bestScore">0</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Geschwindigkeit</div>
          <div class="stat-value" id="speed">1x</div>
        </div>
      </div>
    </div>

    <div class="instructions">
      <strong>üí° Tipp:</strong> Klicke wenn die M√ºnze genau √ºber der letzten liegt!
    </div>
    
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    
    <div class="button-group">
      <button class="btn-drop" onclick="dropCoin()" id="dropBtn">ü™ô M√ºnze platzieren</button>
      <button class="btn-restart" onclick="resetGame()">üîÑ Neustart</button>
      <button class="btn-back" onclick="window.location.href='../menu.html'">‚¨ÖÔ∏è Zur√ºck</button>
    </div>
    
    <div class="leaderboard">
      <h3>üèÜ H√∂chste T√ºrme</h3>
      <div class="leaderboard-tabs">
        <button class="tab active" onclick="loadLeaderboard('daily', this)">üìÖ Heute</button>
        <button class="tab" onclick="loadLeaderboard('weekly', this)">üìä Woche</button>
        <button class="tab" onclick="loadLeaderboard('alltime', this)">üåü All-Time</button>
      </div>
      <div id="leaderboardContent"><div class="no-data">Lade...</div></div>
    </div>
  </div>

  <script>
    const API_URL = "https://games.farmsucht.eu/api";
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const token = localStorage.getItem('token');
    
    if (!token) {
      alert('Bitte melde dich an!');
      window.location.href = '../login.html';
    }
    
    let coins = [];
    let currentCoin = null;
    let coinSpeed = 2;
    let gameOver = false;
    let score = 0;
    let bestScore = parseInt(localStorage.getItem('coinTowerBest')) || 0;
    let animationId = null;
    
    document.getElementById('bestScore').textContent = bestScore;
    
    class Coin {
      constructor(x, y, isMoving = false) {
        this.x = x;
        this.y = y;
        this.width = 60;
        this.height = 15;
        this.isMoving = isMoving;
        this.direction = 1;
        this.speed = coinSpeed;
      }
      
      draw() {
        ctx.fillStyle = '#FFD700';
        ctx.strokeStyle = '#FFA500';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        
        ctx.fillStyle = '#FFED4E';
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.width / 2 - 8, this.height / 2 - 3, 0, 0, Math.PI * 2);
        ctx.fill();
      }
      
      update() {
        if (this.isMoving) {
          this.x += this.speed * this.direction;
          if (this.x - this.width / 2 <= 0 || this.x + this.width / 2 >= canvas.width) {
            this.direction *= -1;
          }
        }
      }
    }
    
    function init() {
      if (animationId) cancelAnimationFrame(animationId);
      coins = [];
      coins.push(new Coin(canvas.width / 2, canvas.height - 50));
      currentCoin = new Coin(canvas.width / 2, canvas.height - 100, true);
      gameOver = false;
      score = 0;
      coinSpeed = 2;
      document.getElementById('score').textContent = score;
      document.getElementById('speed').textContent = '1x';
      document.getElementById('dropBtn').disabled = false;
      gameLoop();
    }
    
    function gameLoop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      ctx.strokeStyle = '#8B4513';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(0, canvas.height - 30);
      ctx.lineTo(canvas.width, canvas.height - 30);
      ctx.stroke();
      
      coins.forEach(coin => coin.draw());
      
      if (currentCoin) {
        currentCoin.update();
        currentCoin.draw();
      }
      
      animationId = requestAnimationFrame(gameLoop);
    }
    
    function dropCoin() {
      if (gameOver || !currentCoin || !currentCoin.isMoving) return;
      currentCoin.isMoving = false;
      
      const lastCoin = coins[coins.length - 1];
      const overlap = Math.abs(currentCoin.x - lastCoin.x);
      
      if (overlap > currentCoin.width * 0.6) {
        endGame(false);
        return;
      }
      
      coins.push(currentCoin);
      score++;
      document.getElementById('score').textContent = score;
      
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem('coinTowerBest', bestScore);
        document.getElementById('bestScore').textContent = bestScore;
      }
      
      coinSpeed = Math.min(2 + (score * 0.2), 8);
      document.getElementById('speed').textContent = (coinSpeed / 2).toFixed(1) + 'x';
      
      const newY = currentCoin.y - 20;
      if (newY < 30) {
        endGame(true);
        return;
      }
      
      currentCoin = new Coin(Math.random() * (canvas.width - 60) + 30, newY, true);
      currentCoin.speed = coinSpeed;
    }
    
    function endGame(victory) {
      gameOver = true;
      document.getElementById('dropBtn').disabled = true;
      
      if (victory) {
        alert(`üéâ Unglaublich! Du hast das Dach erreicht!\nH√∂he: ${score}`);
      } else {
        alert(`üí• Game Over!\nTurm eingest√ºrzt bei H√∂he: ${score}`);
      }
      
      saveScore(score);
    }
    
    function resetGame() {
      init();
    }
    
    async function saveScore(finalScore) {
      if (finalScore === 0) return;
      try {
        const response = await fetch(`${API_URL}/scores`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ game: 'coins', score: finalScore })
        });
        
        if (response.ok) {
          const data = await response.json();
          setTimeout(() => {
            alert(`Score gespeichert!\nü™ô +${data.coins} M√ºnzen!`);
            loadLeaderboard('daily');
          }, 500);
        }
      } catch (error) {
        console.error('Fehler:', error);
      }
    }
    
    async function loadLeaderboard(type, element) {
      try {
        const response = await fetch(`${API_URL}/leaderboard/coins/${type}`);
        const data = await response.json();
        const content = document.getElementById('leaderboardContent');
        
        if (!data || data.length === 0) {
          content.innerHTML = '<div class="no-data">Noch keine Eintr√§ge</div>';
          return;
        }
        
        content.innerHTML = data.slice(0, 10).map((entry, i) => {
          const displayName = entry.displayName || entry.username;
          const medals = ['ü•á', 'ü•à', 'ü•â'];
          return `
            <div class="leaderboard-item">
              <span class="rank">${i < 3 ? medals[i] : '#' + (i + 1)}</span>
              ${entry.avatar ? `<img src="${entry.avatar}" alt="${displayName}">` : ''}
              <span class="username">${displayName}</span>
              <span class="score">${entry.score}</span>
            </div>
          `;
        }).join('');
        
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if (element) element.classList.add('active');
      } catch (error) {
        console.error('Fehler:', error);
      }
    }
    
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !gameOver) {
        e.preventDefault();
        dropCoin();
      }
    });
    
    canvas.addEventListener('click', () => {
      if (!gameOver) dropCoin();
    });
    
    init();
    loadLeaderboard('daily');
  </script>
</body>
</html>
