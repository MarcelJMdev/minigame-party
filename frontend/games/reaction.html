<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaktionstest</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container game-container">
    <h1>âš¡ Reaktionstest</h1>
    
    <div class="game-info">
      <h2 id="instruction">Klicke auf START</h2>
      <p>Klicke so schnell wie mÃ¶glich wenn die Farbe wechselt!</p>
      <div class="score-display">Reaktionszeit: <span id="reactionTime">---</span> ms</div>
    </div>
    
    <div id="reactionBox" style="width: 100%; height: 300px; background: #e74c3c; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 2em; color: white; cursor: pointer; margin: 20px 0;">
      Warte...
    </div>
    
    <button onclick="startReactionTest()">ğŸ® START</button>
    <button onclick="window.location.href='../menu.html'" style="background: #666;">â¬…ï¸ ZurÃ¼ck</button>
    
    <div class="leaderboard">
      <h3>ğŸ† Rangliste (schnellste Zeiten)</h3>
      <div class="leaderboard-tabs">
        <button class="tab active" onclick="loadLeaderboard('daily')">ğŸ“… Heute</button>
        <button class="tab" onclick="loadLeaderboard('alltime')">ğŸŒŸ All-Time</button>
      </div>
      <div id="leaderboardContent"></div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '../login.html';
    
    let startTime = 0;
    let timeout = null;
    let gameActive = false;
    let attempts = [];
    let currentAttempt = 0;
    const maxAttempts = 5;
    
    const reactionBox = document.getElementById('reactionBox');
    
    function startReactionTest() {
      attempts = [];
      currentAttempt = 0;
      runAttempt();
    }
    
    function runAttempt() {
      if (currentAttempt >= maxAttempts) {
        finishTest();
        return;
      }
      
      currentAttempt++;
      gameActive = false;
      
      reactionBox.style.background = '#e74c3c';
      reactionBox.textContent = `Runde ${currentAttempt}/${maxAttempts} - Warte...`;
      document.getElementById('instruction').textContent = 'Warte auf GRÃœN!';
      document.getElementById('reactionTime').textContent = '---';
      
      // ZufÃ¤llige Wartezeit zwischen 2-5 Sekunden
      const waitTime = 2000 + Math.random() * 3000;
      
      timeout = setTimeout(() => {
        reactionBox.style.background = '#2ecc71';
        reactionBox.textContent = 'JETZT KLICKEN!';
        document.getElementById('instruction').textContent = 'âš¡ KLICK JETZT! âš¡';
        startTime = Date.now();
        gameActive = true;
      }, waitTime);
    }
    
    reactionBox.addEventListener('click', () => {
      if (!gameActive) {
        // Zu frÃ¼h geklickt
        if (timeout) {
          clearTimeout(timeout);
          reactionBox.style.background = '#e74c3c';
          reactionBox.textContent = 'âŒ Zu frÃ¼h! Warte auf GRÃœN';
          document.getElementById('instruction').textContent = 'Zu frÃ¼h geklickt!';
          setTimeout(() => runAttempt(), 1500);
        }
        return;
      }
      
      // Korrekt geklickt
      const reactionTime = Date.now() - startTime;
      attempts.push(reactionTime);
      
      document.getElementById('reactionTime').textContent = reactionTime;
      reactionBox.style.background = '#3498db';
      reactionBox.textContent = `${reactionTime}ms - Gut!`;
      
      gameActive = false;
      setTimeout(() => runAttempt(), 1500);
    });
    
    function finishTest() {
      // Berechne Durchschnitt (Score = niedrigere Zeit ist besser)
      const avgTime = Math.round(attempts.reduce((a, b) => a + b, 0) / attempts.length);
      
      // Score: Je niedriger die Zeit, desto hÃ¶her der Score
      // 100ms = 10000 Punkte, 500ms = 2000 Punkte
      const score = Math.round(10000 / (avgTime / 100));
      
      reactionBox.style.background = '#9b59b6';
      reactionBox.textContent = `Fertig! Ã˜ ${avgTime}ms`;
      document.getElementById('instruction').textContent = `Durchschnitt: ${avgTime}ms`;
      document.getElementById('reactionTime').textContent = avgTime;
      
      saveScore(score, avgTime);
    }
    
    async function saveScore(score, avgTime) {
      try {
        const response = await fetch('http://localhost:3000/api/scores', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ game: 'reaction', score })
        });
        
        if (response.ok) {
          const data = await response.json();
          alert(`Durchschnitt: ${avgTime}ms | Score: ${score} | +${data.coins} MÃ¼nzen ğŸª™`);
          loadLeaderboard('daily');
        }
      } catch (error) {
        console.error('Fehler:', error);
      }
    }
    
    async function loadLeaderboard(type) {
      try {
        const response = await fetch(`http://localhost:3000/api/leaderboard/reaction/${type}`);
        const data = await response.json();
        
        const content = document.getElementById('leaderboardContent');
        content.innerHTML = data.slice(0, 10).map((entry, i) => `
          <div class="leaderboard-item">
            <span class="rank">#${i + 1}</span>
            ${entry.avatar ? `<img src="${entry.avatar}" alt="Avatar">` : ''}
            <span class="username">${entry.username}</span>
            <span class="score">${entry.score}</span>
          </div>
        `).join('');
        
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
      } catch (error) {
        console.error('Fehler:', error);
      }
    }
    
    loadLeaderboard('daily');
  </script>
</body>
</html>
