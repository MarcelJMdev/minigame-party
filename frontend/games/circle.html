<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⭕ Perfekter Kreis</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body { padding: 20px; }
    #gameCanvas { cursor: crosshair; touch-action: none; }
    .btn-reset { background: #667eea !important; }
    .btn-back { background: #95a5a6 !important; }
  </style>
</head>
<body>
  <div class="container game-container">
    <h1>⭕ Perfekter Kreis</h1>
    
    <div class="game-info">
      <h2>Zeichne den perfektesten Kreis!</h2>
      <p>Je runder, desto mehr Punkte! Versuche 100% zu erreichen!</p>
      
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-label">Letzter Score</div>
          <div class="stat-value" id="score">0%</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Beste Runde</div>
          <div class="stat-value" id="bestScore">0%</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Versuche</div>
          <div class="stat-value" id="attempts">0</div>
        </div>
      </div>
    </div>

    <div class="instructions">
      <strong>💡 Tipp:</strong> Zeichne langsam und gleichmäßig für die beste Punktzahl!
    </div>
    
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    
    <div class="button-group">
      <button class="btn-reset" onclick="resetGame()">🔄 Neuer Versuch</button>
      <button class="btn-back" onclick="window.location.href='../menu.html'">⬅️ Zurück</button>
    </div>
    
    <div class="leaderboard">
      <h3>🏆 Perfekteste Kreise</h3>
      <div class="leaderboard-tabs">
        <button class="tab active" onclick="loadLeaderboard('daily', this)">📅 Heute</button>
        <button class="tab" onclick="loadLeaderboard('weekly', this)">📊 Woche</button>
        <button class="tab" onclick="loadLeaderboard('alltime', this)">🌟 All-Time</button>
      </div>
      <div id="leaderboardContent"><div class="no-data">Lade...</div></div>
    </div>
  </div>

  <script>
    const API_URL = "https://games.farmsucht.eu/api";
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const token = localStorage.getItem('token');
    
    if (!token) {
      alert('Bitte melde dich an!');
      window.location.href = '../login.html';
    }
    
    let isDrawing = false;
    let points = [];
    let attempts = parseInt(localStorage.getItem('circleAttempts')) || 0;
    let bestScore = parseInt(localStorage.getItem('circleBest')) || 0;
    
    document.getElementById('attempts').textContent = attempts;
    document.getElementById('bestScore').textContent = bestScore + '%';
    
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);
    
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      startDrawing({ clientX: touch.clientX, clientY: touch.clientY });
    }, { passive: false });
    
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      draw({ clientX: touch.clientX, clientY: touch.clientY });
    }, { passive: false });
    
    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      stopDrawing();
    }, { passive: false });
    
    function startDrawing(e) {
      isDrawing = true;
      points = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      
      points.push({
        x: (e.clientX - rect.left) * scaleX,
        y: (e.clientY - rect.top) * scaleY
      });
    }
    
    function draw(e) {
      if (!isDrawing) return;
      
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;
      
      points.push({ x, y });
      
      ctx.strokeStyle = '#667eea';
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      if (points.length > 1) {
        ctx.beginPath();
        ctx.moveTo(points[points.length - 2].x, points[points.length - 2].y);
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    }
    
    function stopDrawing() {
      if (!isDrawing || points.length < 20) {
        isDrawing = false;
        return;
      }
      isDrawing = false;
      
      const score = calculateCircleScore();
      attempts++;
      localStorage.setItem('circleAttempts', attempts);
      document.getElementById('attempts').textContent = attempts;
      document.getElementById('score').textContent = score + '%';
      
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem('circleBest', bestScore);
        document.getElementById('bestScore').textContent = bestScore + '%';
      }
      
      drawPerfectCircleOverlay();
      showResult(score);
      saveScore(score);
    }
    
    function calculateCircleScore() {
      if (points.length < 20) return 0;
      
      let sumX = 0, sumY = 0;
      points.forEach(p => {
        sumX += p.x;
        sumY += p.y;
      });
      const centerX = sumX / points.length;
      const centerY = sumY / points.length;
      
      let sumRadius = 0;
      points.forEach(p => {
        const dist = Math.sqrt(Math.pow(p.x - centerX, 2) + Math.pow(p.y - centerY, 2));
        sumRadius += dist;
      });
      const avgRadius = sumRadius / points.length;
      
      let deviation = 0;
      points.forEach(p => {
        const dist = Math.sqrt(Math.pow(p.x - centerX, 2) + Math.pow(p.y - centerY, 2));
        deviation += Math.abs(dist - avgRadius);
      });
      
      const avgDeviation = deviation / points.length;
      const maxDeviation = avgRadius * 0.5;
      let score = Math.max(0, 100 - (avgDeviation / maxDeviation) * 100);
      
      const firstPoint = points[0];
      const lastPoint = points[points.length - 1];
      const distance = Math.sqrt(
        Math.pow(lastPoint.x - firstPoint.x, 2) + 
        Math.pow(lastPoint.y - firstPoint.y, 2)
      );
      
      if (distance < avgRadius * 0.2) {
        score = Math.min(100, score + 5);
      }
      
      return Math.round(score);
    }
    
    function drawPerfectCircleOverlay() {
      let sumX = 0, sumY = 0;
      points.forEach(p => {
        sumX += p.x;
        sumY += p.y;
      });
      const centerX = sumX / points.length;
      const centerY = sumY / points.length;
      
      let sumRadius = 0;
      points.forEach(p => {
        const dist = Math.sqrt(Math.pow(p.x - centerX, 2) + Math.pow(p.y - centerY, 2));
        sumRadius += dist;
      });
      const avgRadius = sumRadius / points.length;
      
      ctx.strokeStyle = 'rgba(255, 215, 0, 0.5)';
      ctx.lineWidth = 2;
      ctx.setLineDash([5, 5]);
      ctx.beginPath();
      ctx.arc(centerX, centerY, avgRadius, 0, Math.PI * 2);
      ctx.stroke();
      ctx.setLineDash([]);
      
      ctx.fillStyle = 'rgba(255, 215, 0, 0.7)';
      ctx.beginPath();
      ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
      ctx.fill();
    }
    
    function showResult(score) {
      let msg = '';
      if (score >= 98) msg = '🎯✨ PERFEKT!';
      else if (score >= 90) msg = '🌟 Ausgezeichnet!';
      else if (score >= 80) msg = '👏 Sehr gut!';
      else if (score >= 70) msg = '😊 Gut!';
      else if (score >= 60) msg = '🙂 Okay';
      else msg = '😅 Versuch es nochmal!';
      
      setTimeout(() => alert(`${msg}\nScore: ${score}%`), 100);
    }
    
    function resetGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
    }
    
    async function saveScore(score) {
      if (score < 1) return;
      try {
        const response = await fetch(`${API_URL}/scores`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ game: 'circle', score })
        });
        
        if (response.ok) {
          const data = await response.json();
          loadLeaderboard('daily');
        }
      } catch (error) {
        console.error('Fehler:', error);
      }
    }
    
    async function loadLeaderboard(type, element) {
      try {
        const response = await fetch(`${API_URL}/leaderboard/circle/${type}`);
        const data = await response.json();
        const content = document.getElementById('leaderboardContent');
        
        if (!data || data.length === 0) {
          content.innerHTML = '<div class="no-data">Noch keine Einträge</div>';
          return;
        }
        
        content.innerHTML = data.slice(0, 10).map((entry, i) => {
          const displayName = entry.displayName || entry.username;
          const medals = ['🥇', '🥈', '🥉'];
          return `
            <div class="leaderboard-item">
              <span class="rank">${i < 3 ? medals[i] : '#' + (i + 1)}</span>
              ${entry.avatar ? `<img src="${entry.avatar}" alt="${displayName}">` : ''}
              <span class="username">${displayName}</span>
              <span class="score">${entry.score}%</span>
            </div>
          `;
        }).join('');
        
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if (element) element.classList.add('active');
      } catch (error) {
        console.error('Fehler:', error);
      }
    }
    
    loadLeaderboard('daily');
  </script>
</body>
</html>
