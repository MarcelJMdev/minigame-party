<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfekter Kreis</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container game-container">
    <h1>⭕ Perfekter Kreis</h1>
    
    <div class="game-info">
      <h2>Zeichne den perfektesten Kreis!</h2>
      <p>Je runder, desto mehr Punkte!</p>
      <div class="score-display">Score: <span id="score">0</span>%</div>
    </div>
    
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    
    <button onclick="resetGame()">🔄 Nochmal versuchen</button>
    <button onclick="window.location.href='../menu.html'" style="background: #666;">⬅️ Zurück zum Menü</button>
    
    <div class="leaderboard">
      <h3>🏆 Rangliste</h3>
      <div class="leaderboard-tabs">
        <button class="tab active" onclick="loadLeaderboard('daily')">📅 Heute</button>
        <button class="tab" onclick="loadLeaderboard('alltime')">🌟 All-Time</button>
      </div>
      <div id="leaderboardContent"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const token = localStorage.getItem('token');
    
    let isDrawing = false;
    let points = [];
    let startTime = 0;
    
    if (!token) window.location.href = '../login.html';
    
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    
    function startDrawing(e) {
      isDrawing = true;
      points = [];
      startTime = Date.now();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const rect = canvas.getBoundingClientRect();
      points.push({
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      });
    }
    
    function draw(e) {
      if (!isDrawing) return;
      
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      points.push({ x, y });
      
      ctx.strokeStyle = '#667eea';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      if (points.length > 1) {
        ctx.beginPath();
        ctx.moveTo(points[points.length - 2].x, points[points.length - 2].y);
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    }
    
    function stopDrawing() {
      if (!isDrawing) return;
      isDrawing = false;
      
      if (points.length < 10) return;
      
      const score = calculateCircleScore();
      document.getElementById('score').textContent = score;
      
      saveScore(score);
    }
    
    function calculateCircleScore() {
      if (points.length < 10) return 0;
      
      // Berechne Zentrum
      let sumX = 0, sumY = 0;
      points.forEach(p => {
        sumX += p.x;
        sumY += p.y;
      });
      const centerX = sumX / points.length;
      const centerY = sumY / points.length;
      
      // Berechne durchschnittlichen Radius
      let sumRadius = 0;
      points.forEach(p => {
        const dist = Math.sqrt(Math.pow(p.x - centerX, 2) + Math.pow(p.y - centerY, 2));
        sumRadius += dist;
      });
      const avgRadius = sumRadius / points.length;
      
      // Berechne Abweichung vom perfekten Kreis
      let deviation = 0;
      points.forEach(p => {
        const dist = Math.sqrt(Math.pow(p.x - centerX, 2) + Math.pow(p.y - centerY, 2));
        deviation += Math.abs(dist - avgRadius);
      });
      
      const avgDeviation = deviation / points.length;
      const maxDeviation = avgRadius * 0.5;
      
      let score = Math.max(0, 100 - (avgDeviation / maxDeviation) * 100);
      return Math.round(score);
    }
    
    async function saveScore(score) {
      try {
        const response = await fetch('http://localhost:3000/api/scores', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ game: 'circle', score })
        });
        
        if (response.ok) {
          const data = await response.json();
          alert(`Score gespeichert! +${data.coins} Münzen 🪙`);
          loadLeaderboard('daily');
        }
      } catch (error) {
        console.error('Fehler:', error);
      }
    }
    
    function resetGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('score').textContent = '0';
      points = [];
    }
    
    async function loadLeaderboard(type) {
      try {
        const response = await fetch(`http://localhost:3000/api/leaderboard/circle/${type}`);
        const data = await response.json();
        
        const content = document.getElementById('leaderboardContent');
        content.innerHTML = data.slice(0, 10).map((entry, i) => `
          <div class="leaderboard-item">
            <span class="rank">#${i + 1}</span>
            ${entry.avatar ? `<img src="${entry.avatar}" alt="Avatar">` : ''}
            <span class="username">${entry.username}</span>
            <span class="score">${entry.score}%</span>
          </div>
        `).join('');
        
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
      } catch (error) {
        console.error('Fehler:', error);
      }
    }
    
    loadLeaderboard('daily');
  </script>
</body>
</html>
