<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hauptmen√º - Minigame Party</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container menu-container">
    <h1>üéÆ Minigame Party</h1>
    
    <div class="user-info">
      <div style="display: flex; align-items: center; gap: 15px;">
        <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
        <div class="user-details">
          <h3 id="username">L√§dt...</h3>
          <p>üí∞ <span id="coins">0</span> M√ºnzen</p>
        </div>
      </div>
      <div>
        <button onclick="openSettings()" style="width: auto; padding: 10px 20px; margin: 0;">‚öôÔ∏è Einstellungen</button>
        <button onclick="logout()" style="width: auto; padding: 10px 20px; margin: 5px 0 0 0; background: #ff4444;">üö™ Logout</button>
      </div>
    </div>
    
    <h2>W√§hle ein Minigame</h2>
    
    <div class="games-grid">
      <div class="game-card" onclick="playGame('circle')">
        <div class="icon">‚≠ï</div>
        <h3>Perfekter Kreis</h3>
        <p>Zeichne den rundesten Kreis!</p>
      </div>
      
      <div class="game-card" onclick="playGame('burger')">
        <div class="icon">üçî</div>
        <h3>Burger bauen</h3>
        <p>Baue den perfekten Burger!</p>
      </div>
      
      <div class="game-card" onclick="playGame('coins')">
        <div class="icon">ü™ô</div>
        <h3>M√ºnzturm</h3>
        <p>Staple M√ºnzen so hoch wie m√∂glich!</p>
      </div>
      
      <div class="game-card" onclick="playGame('reaction')">
        <div class="icon">‚ö°</div>
        <h3>Reaktionstest</h3>
        <p>Teste deine Reaktionszeit!</p>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center;">
    <div class="container" style="max-width: 400px;">
      <h2>‚öôÔ∏è Einstellungen</h2>
      
      <div class="form-group">
        <label>Neuer Benutzername</label>
        <input type="text" id="newUsername" placeholder="Neuer Name">
        <button onclick="changeUsername()" style="margin-top: 5px;">√Ñndern</button>
      </div>
      
      <div class="form-group">
        <label>Altes Passwort</label>
        <input type="password" id="oldPassword">
      </div>
      
      <div class="form-group">
        <label>Neues Passwort</label>
        <input type="password" id="newPassword">
        <button onclick="changePassword()" style="margin-top: 5px;">Passwort √§ndern</button>
      </div>
      
      <button onclick="window.location.href='avatar-creator.html'" style="background: #4CAF50;">üé® Avatar neu zeichnen</button>
      
      <button onclick="closeSettings()" style="margin-top: 10px; background: #666;">Schlie√üen</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    
    if (!token) {
      window.location.href = 'login.html';
    }
    
    async function loadUserData() {
      try {
        const response = await fetch('http://localhost:3000/api/user/profile', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('username').textContent = data.username;
          document.getElementById('coins').textContent = data.coins;
          
          if (data.avatar) {
            document.getElementById('userAvatar').src = data.avatar;
          }
        } else {
          logout();
        }
      } catch (error) {
        console.error('Fehler beim Laden:', error);
      }
    }
    
    function playGame(game) {
      window.location.href = `games/${game}.html`;
    }
    
    function openSettings() {
      document.getElementById('settingsModal').style.display = 'flex';
    }
    
    function closeSettings() {
      document.getElementById('settingsModal').style.display = 'none';
    }
    
    async function changeUsername() {
      const newUsername = document.getElementById('newUsername').value;
      if (!newUsername) return alert('Bitte Namen eingeben');
      
      try {
        const response = await fetch('http://localhost:3000/api/user/username', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ newUsername })
        });
        
        if (response.ok) {
          alert('Benutzername ge√§ndert!');
          localStorage.setItem('username', newUsername);
          loadUserData();
        } else {
          const data = await response.json();
          alert(data.error);
        }
      } catch (error) {
        alert('Fehler beim √Ñndern');
      }
    }
    
    async function changePassword() {
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      
      if (!oldPassword || !newPassword) {
        return alert('Bitte beide Felder ausf√ºllen');
      }
      
      try {
        const response = await fetch('http://localhost:3000/api/user/password', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ oldPassword, newPassword })
        });
        
        if (response.ok) {
          alert('Passwort ge√§ndert!');
          document.getElementById('oldPassword').value = '';
          document.getElementById('newPassword').value = '';
        } else {
          const data = await response.json();
          alert(data.error);
        }
      } catch (error) {
        alert('Fehler beim √Ñndern');
      }
    }
    
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }
    
    loadUserData();
  </script>
</body>
</html>
