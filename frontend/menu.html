<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hauptmen√º - Minigame Party</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 25px;
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 2px solid white;
    }

    button {
      border: none;
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2ecc71;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .game-card:hover {
      background: rgba(0,0,0,0.6);
      transform: scale(1.05);
    }

    .icon {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #settingsModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    #settingsModal .container {
      background: #1f1f1f;
      border-radius: 15px;
      padding: 25px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }

    h2, h3 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container menu-container">
    <h1>üéÆ Minigame Party</h1>
    
    <div class="user-info">
      <div style="display: flex; align-items: center; gap: 15px;">
        <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
        <div class="user-details">
          <h3 id="username">L√§dt...</h3>
          <p>üí∞ <span id="coins">0</span> M√ºnzen</p>
        </div>
      </div>
      <div>
        <button onclick="openSettings()">‚öôÔ∏è Einstellungen</button>
        <button onclick="logout()" style="background: #ff4444;">üö™ Logout</button>
      </div>
    </div>
    
    <h2>W√§hle ein Minigame</h2>
    
    <div class="games-grid">
      <div class="game-card" onclick="playGame('circle')">
        <div class="icon">‚≠ï</div>
        <h3>Perfekter Kreis</h3>
        <p>Zeichne den rundesten Kreis!</p>
      </div>
      
      <div class="game-card" onclick="playGame('burger')">
        <div class="icon">üçî</div>
        <h3>Burger bauen</h3>
        <p>Baue den perfekten Burger!</p>
      </div>
      
      <div class="game-card" onclick="playGame('coins')">
        <div class="icon">ü™ô</div>
        <h3>M√ºnzturm</h3>
        <p>Staple M√ºnzen so hoch wie m√∂glich!</p>
      </div>
      
      <div class="game-card" onclick="playGame('reaction')">
        <div class="icon">‚ö°</div>
        <h3>Reaktionstest</h3>
        <p>Teste deine Reaktionszeit!</p>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal">
    <div class="container" style="max-width: 400px;">
      <h2>‚öôÔ∏è Einstellungen</h2>
      
      <div class="form-group">
        <label>Neuer Benutzername</label>
        <input type="text" id="newUsername" placeholder="Neuer Name">
        <button onclick="changeUsername()" style="margin-top: 5px;">√Ñndern</button>
      </div>
      
      <div class="form-group" style="margin-top: 15px;">
        <label>Altes Passwort</label>
        <input type="password" id="oldPassword">
      </div>
      
      <div class="form-group">
        <label>Neues Passwort</label>
        <input type="password" id="newPassword">
        <button onclick="changePassword()" style="margin-top: 5px;">Passwort √§ndern</button>
      </div>
      
      <button onclick="window.location.href='avatar-creator.html'" style="background: #4CAF50; margin-top: 10px;">üé® Avatar neu zeichnen</button>
      
      <button onclick="closeSettings()" style="margin-top: 10px; background: #666;">Schlie√üen</button>
    </div>
  </div>

  <script>
    const API_URL = "https://minigame-party.onrender.com/api";
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "login.html";
    }

    async function loadUserData() {
      try {
        const response = await fetch(`${API_URL}/user/profile`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById("username").textContent = data.username;
          document.getElementById("coins").textContent = data.coins;
          if (data.avatar) {
            document.getElementById("userAvatar").src = data.avatar;
          }
        } else {
          logout();
        }
      } catch (error) {
        console.error("Fehler beim Laden:", error);
        alert("Server nicht erreichbar!");
      }
    }

    function playGame(game) {
      window.location.href = `games/${game}.html`;
    }

    function openSettings() {
      document.getElementById("settingsModal").style.display = "flex";
    }

    function closeSettings() {
      document.getElementById("settingsModal").style.display = "none";
    }

    async function changeUsername() {
      const newUsername = document.getElementById("newUsername").value.trim();
      if (!newUsername) return alert("Bitte Namen eingeben");

      try {
        const response = await fetch(`${API_URL}/user/username`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ newUsername })
        });
        
        const data = await response.json();
        if (response.ok) {
          alert("Benutzername ge√§ndert!");
          localStorage.setItem("username", newUsername);
          loadUserData();
        } else {
          alert(data.error || "Fehler beim √Ñndern!");
        }
      } catch {
        alert("Verbindungsfehler ‚Äì Server nicht erreichbar!");
      }
    }

    async function changePassword() {
      const oldPassword = document.getElementById("oldPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      
      if (!oldPassword || !newPassword) {
        return alert("Bitte beide Felder ausf√ºllen");
      }

      try {
        const response = await fetch(`${API_URL}/user/password`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ oldPassword, newPassword })
        });

        const data = await response.json();
        if (response.ok) {
          alert("Passwort ge√§ndert!");
          document.getElementById("oldPassword").value = "";
          document.getElementById("newPassword").value = "";
        } else {
          alert(data.error || "Fehler beim √Ñndern!");
        }
      } catch {
        alert("Verbindungsfehler ‚Äì Server nicht erreichbar!");
      }
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }

    loadUserData();
  </script>
</body>
</html>
