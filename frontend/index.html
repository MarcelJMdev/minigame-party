<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minigame Party - Willkommen!</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
    }

    p {
      text-align: center;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.2s ease, background 0.3s;
      cursor: default;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .game-card div {
      font-size: 3em;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background: #27ae60;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2ecc71;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #1abc9c;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

        Tritt gegen andere Spieler in spannenden Minigames an!<br>

    </div>
    
    <div class="games-grid">

        <div>‚≠ï</div>

      <div class="game-card">

      </div>
      <div class="game-card">

        <h3>M√ºnzturm</h3>
      </div>
      <div class="game-card">
        <div>‚ö°</div>
        <h3>Reaktionstest</h3>
      </div>
    </div>
    
    <button onclick="window.location.href='login.html'" style="margin-top: 25px;">

      Noch kein Account? <a href="register.html">Kostenlos registrieren</a>
    </div>
  </div>

  <script>
    // Automatische Weiterleitung, wenn bereits eingeloggt
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = 'menu.html';
    }
  </script>
</body>
</html>
