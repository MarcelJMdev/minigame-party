<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minigame Party - Willkommen!</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" style="max-width: 700px;">
    <h1>🎮 Minigame Party</h1>
    
    <div style="background: rgba(255,255,255,0.15); padding: 30px; border-radius: 12px; margin: 30px 0;">
      <h2 style="text-align: center; margin-bottom: 20px;">Willkommen!</h2>
      <p style="text-align: center; font-size: 1.1em; line-height: 1.6;">
        Tritt an gegen andere Spieler in lustigen Minigames!<br>
        Zeichne deinen eigenen Avatar, sammle Münzen und erobere die Ranglisten!
      </p>
    </div>
    
    <div class="games-grid" style="margin: 30px 0;">
      <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 12px; text-align: center;">
        <div style="font-size: 3em;">⭕</div>
        <h3>Perfekter Kreis</h3>
      </div>
      <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 12px; text-align: center;">
        <div style="font-size: 3em;">🍔</div>
        <h3>Burger bauen</h3>
      </div>
      <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 12px; text-align: center;">
        <div style="font-size: 3em;">🪙</div>
        <h3>Münzturm</h3>
      </div>
      <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 12px; text-align: center;">
        <div style="font-size: 3em;">⚡</div>
        <h3>Reaktionstest</h3>
      </div>
    </div>
    
    <button onclick="window.location.href='login.html'" style="margin-bottom: 10px;">
      🚀 Jetzt spielen
    </button>
    
    <div class="link" style="text-align: center;">
      Noch kein Account? <a href="register.html">Kostenlos registrieren</a>
    </div>
  </div>

  <script>
    // Auto-redirect wenn bereits eingeloggt
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = 'menu.html';
    }
  </script>
</body>
</html>
